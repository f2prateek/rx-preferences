subprojects {
  buildscript {
    repositories {
      mavenCentral()
    }
  }

  repositories {
    mavenCentral()
  }

  group = GROUP
  version = VERSION_NAME
}

ext {
  androidPlugin = 'com.android.tools.build:gradle:1.3.1'

  minSdkVersion = 9
  targetSdkVersion = 23
  compileSdkVersion = 23
  buildToolsVersion = '23.0.1'

  kotlinPlugin = 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.0-beta-1038'
  kotlinStdlib = 'org.jetbrains.kotlin:kotlin-stdlib:1.0.0-beta-1038'

  javaVersion = JavaVersion.VERSION_1_7
}

ext.deps = [
    annotations: 'com.android.support:support-annotations:23.1.1',
    rxjava: 'io.reactivex:rxjava:1.1.0',
    rxandroid: 'io.reactivex:rxandroid:1.1.0',
    rxbinding: 'com.jakewharton.rxbinding:rxbinding:0.3.0',
    butterknife: 'com.jakewharton:butterknife:7.0.1',
    junit: 'junit:junit:4.12',
    assertj: 'org.assertj:assertj-core:1.7.0',
    robolectric: 'org.robolectric:robolectric:3.0',
]
