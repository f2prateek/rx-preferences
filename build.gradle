buildscript {
  repositories {
    mavenCentral()
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:2.3.0'
    classpath 'me.tatarka:gradle-retrolambda:3.3.0'
  }
}

allprojects {
  repositories {
    mavenCentral()
    jcenter()
  }

  group = GROUP
  version = VERSION_NAME
}

ext {
  minSdkVersion = 9
  targetSdkVersion = 25
  compileSdkVersion = 25
  buildToolsVersion = '25.0.2'
  javaVersion = JavaVersion.VERSION_1_7
  java8Version = JavaVersion.VERSION_1_8
}

ext.deps = [
    annotations: 'com.android.support:support-annotations:25.3.1',
    rxjava: 'io.reactivex.rxjava2:rxjava:2.0.8',
    rxandroid: 'io.reactivex.rxjava2:rxandroid:2.0.1',
    rxbinding: 'com.jakewharton.rxbinding2:rxbinding:2.0.0',
    butterknife: 'com.jakewharton:butterknife:8.5.1',
    butterknifeCompiler: 'com.jakewharton:butterknife-compiler:8.5.1',
    junit: 'junit:junit:4.12',
    assertj: 'org.assertj:assertj-core:1.7.0',
    robolectric: 'org.robolectric:robolectric:3.3.2',
]
